wheelEventsAction=0

[tray]
alignment=Right
type=tray

[volume3]
alignment=Right
type=volume

[worldclock]
alignment=Right
autoRotate=false
customFormat='<b>'HH'</b><br/><b>'mm'<b/>'
dateFormatType=custom
dateLongNames=false
datePadDay=false
datePosition=below
dateShowDoW=false
dateShowYear=false
defaultTimeZone=
formatType=custom-timeonly
showDate=false
showTimezone=false
showTooltip=false
showWeekNumber=true
timeAMPM=false
timePadHour=false
timeShowSeconds=false
timeZones\size=0
